<div class="d-flex justify-content-center mb-3">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Search by house name"
    class="form-control"
  />
</div>
<div class="d-flex flex-wrap justify-content-center">
  <div
    class="card text-center m-2"
    *ngFor="let house of data | filterByName : searchTerm"
  >
    <div class="card-header">Houses</div>
    <div class="card-body">
      <h5 class="card-title">{{ house.name }}</h5>
    </div>
    <div class="card-button">
      <button
        type="button"
        class="btn btn-dark mb-1"
        (click)="showMembers(house)"
      >
        Open Members
      </button>
    </div>
  </div>
</div>
